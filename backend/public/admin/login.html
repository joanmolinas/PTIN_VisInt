<!doctype html>
<html lang="en">

<head>
    <title> Visint </title>

    <meta charset="UTF-8">
    <meta name="description" content="Map display" lang="es">
    <meta name="keywords" lang="en" content="keywords,for,this,website">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#344152">
    <meta name="apple-mobile-web-app-status-bar-style" content="#344152">

    <!-- Vendors -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- visint -->
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <script src="../javascripts/visint_admin.js"></script>
</head>

<body>
    <div class="container-fluid" id="vue">
        <div class="row">
            <div class="col-md-offset-4 col-md-4" id="login">
                <div id="header-login">
                    Panel de administrador
                </div>
                <div id="content-login">
                    <form action="#">
                        <div class="form-group">
                            <label>
                                <i class="fas fa-user"></i> Usuario
                            </label>
                            <input type="text" class="form-control" id="user" placeholder="Nombre de usuario ..." v-model="userInputValue" v-on:keyup="formValidation">
                        </div>
                        <div class="form-group">
                            <label>
                                <i class="fas fa-key"></i> Clave</label>
                            <input type="password" class="form-control" id="password" placeholder="Clave de usuario ..." v-model="passwordInputValue" v-on:keyup="formValidation">
                        </div>
                        <button class="btn btn-primary" id="validation-button" v-on:click="validating" disabled="disabled">
                            <i class="fas fa-unlock-alt"></i> Validar</button>
                            <span id="form-error">
                                    <strong><i class="fas fa-exclamation-triangle"></i></strong>
                                    La clave es incorrecta.
                            </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
